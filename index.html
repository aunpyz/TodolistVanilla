<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>My Todolist</title>
</head>
<body>
	<form id="task-form" class="todo-form" action="" method="" accept-charset="utf-8">
		<label for="task-new">New Task:</label>
		<input autofocus id="task-new" type="text" name="task" placeholder="What do you want to do?">
		<button type="submit">Add</button>
	</form>

	<hr>

	<div class="todo-tasks">
		<h3>Tasks list</h3>
		<div id="tabs" class="tabs">
			<button value="0" onclick="createList(0)">All tasks
			</button><button value="1" onclick="createList(1)">Done tasks
			</button><button value="2" onclick="createList(2)">Not done tasks</button>
		</div>
		<div id="tasks-container"></div>
	</div>
</body>
</html>

<script src="./js/main.js" type="text/javascript" charset="utf-8" async defer></script>
